<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Registration</mat-card-title>
    </mat-card-header>
    <br>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field appearance="outline"  class="example-full-width">
          <mat-label>Name</mat-label>
          <mat-error *ngIf="name.invalid"> {{nameValidation()}}</mat-error>
          <input type="name" matInput placeholder="Enter your name" [formControl]="name" [(ngModel)]="user.name"  required>
          <mat-icon matSuffix>person_outline</mat-icon>
          <mat-hint>Name</mat-hint>
        </mat-form-field>
        <mat-form-field appearance="outline" class="example-full-width">
            <mat-label >Email</mat-label>
            <mat-error *ngIf="email.invalid"> {{emailValidation()}}</mat-error>
            <input type="email" matInput placeholder="Enter your email"   [formControl]="email" [(ngModel)]="user.emailId"  required>
            <mat-icon matSuffix> mail_outline</mat-icon>
            <mat-hint>Email</mat-hint>
          </mat-form-field>
         <mat-form-field appearance="outline" class="example-full-width">
        <mat-label >Password</mat-label>
        <mat-error *ngIf="password.invalid"> {{getErrorPassword()}}</mat-error>
        <input type="password" matInput placeholder="Enter your password" [formControl]="password"
        [(ngModel)]="user.password" [type]="!hide ? 'password' : 'text'"  required>
        <mat-icon class="grab" matSuffix (click)="hide =! hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        <mat-hint>Password</mat-hint>
      </mat-form-field>
      <mat-form-field appearance="outline"  class="example-full-width">
        <mat-label>MobileNumber</mat-label>
        <mat-error *ngIf="mobile.invalid"> {{MobileNumber()}}</mat-error>
        <input type="text" matInput placeholder="Enter your mobileNumber" [(ngModel)]="user.phoneNumber"
        [formControl]="mobile"  required>
        <mat-hint>mobileNumber</mat-hint>
        <mat-icon matSuffix> phone</mat-icon>
      </mat-form-field>
      </mat-card-content>
      <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="150px" >
        <button    mat-button color="primary" class="btn-block2" (click)="onSubmit()">Sign Up</button>
      <button   mat-button color="accent" class="btn-block1" routerLink="/login">Sign in
       </button>
      
    </div>
    </form>
    <ngx-spinner 
    bdColor="rgba(51,51,51,0.8)"
    size="medium"
    color="#fff"
    type="ball-scale-multiple">
  
    <p style="font-size: 20px; color: rgb(233, 221, 221)">Loading...</ngx-spinner>
  </mat-card>
</div>
