<mat-card autocomplete="off" role="combobox" flex="column" class="book">
  <div class="header" style="background-color: #f5f5f5;">
    <mat-card-header>
      <div class="container">
        <img
          mat-card-image
          fxLayoutAlign="center start"
          src="assets/images/dontmake.png"
          alt="Snow"
        />
        <button *ngIf="isOutOfStock; boxOutOfStockWIshList" class="btn">
          OUT OF STOCK
        </button>
      </div>
    </mat-card-header>
  </div>
  <div class="content">
    <mat-card-content>
      <div class="mat-title" style="font: Regular 14px/17px Lato;">
        Don't Make Me Think
      </div>
      <mat-card-subtitle style="color: #9d9d9d; margin-top: -28px;"
        >by Steve Krug</mat-card-subtitle
      >
      <div class="mat-subheading-1">Rs. 1500</div>
    </mat-card-content>
    <mat-card-actions fxLayout="row" fxLayoutGap="7%">
      <button
        class="box1"
        *ngIf="!isAdded && !isOutOfStock; else removeFromBag"
        (click)="addToCart()"
      >
        ADD TO BAG
      </button>
      <ng-template #removeFromBag>
        <button
          *ngIf="!isOutOfStock"
          class="added"
          id="remove-from-bag"
          (click)="removeFromCart()"
        >
          ADDED TO BAG
        </button>
      </ng-template>
      <button class="box" *ngIf="!isAdded && !isOutOfStock">
        WISHLIST
      </button>
      <button
        *ngIf="isOutOfStock"
        class="boxOutOfStockWishList"
        id="add-to-wishlist"
        (click)="addToWishList()"
      >
        WISHLIST
      </button>
    </mat-card-actions>
  </div>
</mat-card>
