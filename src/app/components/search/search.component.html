<div fxLayout="column" fxLayoutAlign="center center">
  <div fxLayout="row" class="display-notes">
    <div *ngFor="let book of data" class="book">
      <app-books [book]="book"></app-books>
    </div>
  </div>
</div>
<div class="footer" *ngIf="data.length > 2; else foot">
  <app-footer></app-footer>
</div>
<ng-template #foot>
  <div class="foot" style="top: 720px; margin-top: 50%;">
    <app-footer></app-footer>
  </div>
</ng-template>
