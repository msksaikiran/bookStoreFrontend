<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <div class="radio" fxLayout="row" fxLayoutAlign="start end">
        <mat-radio-group
          aria-label="Select an option"
          fxLayoutGap="50px" (change)="onChange($event)" >
          <mat-radio-button name="user" value="user">User</mat-radio-button>
          <mat-radio-button name="Seller" value="seller">Seller</mat-radio-button>
          <mat-radio-button name="Admin" value="admin">Admin</mat-radio-button>
        </mat-radio-group>
      </div>
      <mat-card-header>
        <mat-card-title>Reset Password</mat-card-title>
        <br>
      </mat-card-header>
      <form class="example-form">
        <mat-card-content>
            <mat-form-field appearance="outline" class="example-full-width">
                <mat-label >New password</mat-label>
                <mat-error *ngIf="password.invalid">{{getErrorPassword()}}</mat-error>
                <input type="password" matInput placeholder="Enter your password" [formControl]="password"
                [(ngModel)]="setpassword.password" [type]="!hide ? 'password' : 'text'"    required>
                <mat-icon class="grab" matSuffix (click)="hide =! hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
                <mat-hint>New Password</mat-hint>
              </mat-form-field>
           <mat-form-field appearance="outline" class="example-full-width">
          <mat-label >Confirm Password</mat-label>
          <mat-error *ngIf="cpassword.invalid">{{getErrorcPassword()}}</mat-error>
          <input type="password" matInput placeholder="Enter your password" [formControl]="cpassword" [type]="!hid ? 'password' : 'text'"    required>
          <mat-icon matSuffix class="grab" (click)="hid =! hid">{{hid ? 'visibility' : 'visibility_off'}}</mat-icon>
          <mat-hint>confirm Password</mat-hint>
        </mat-form-field>
        </mat-card-content>
        <div   fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2px" >
        <button   mat-raised-button (click)="resetPassword()" class="btn-block1">Confirm</button>
      </div>
     
      </form>
    </mat-card>
  </div>
